<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Psychobot</title>
    <!-- Bootstrap CSS (make sure you're using the latest Bootstrap version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background color for the entire page */
        body {
            background-color: #28a745; /* bg-success color */
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(to right, #ff512f, #dd2476); /* Gradient for navbar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .navbar-brand {
            font-size: 1.6em;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            font-size: 1.1em;
        }

        .btn-warning, .btn-success, .btn-primary {
            font-size: 1em;
            padding: 8px 15px;
            border-radius: 25px;
        }

        /* Card styles for login */
        .card {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            background-color: #ffffff;
            padding: 30px;
        }

        .alert {
            margin-bottom: 15px;
        }

        /* Styling for input fields */
        .form-control {
            border-radius: 25px;
        }

        .form-select {
            border-radius: 25px;
        }

        .mb-3 label {
            font-size: 1.1em;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Psychobot ფსიქობოტი</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home/მთავარი მენიუ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('chatbot') }}">Chatbot/ჩეთბოტი</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login/შესვლა</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register/რეგისტრაცია</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> More/მეტი </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('about') }}">About Us/ჩვენ შესახებ</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">რეგისტრაცია</h2>

        <!-- Flash messages for form submission feedback -->
        <div class="alert alert-danger">
            Your form submission failed. Please check the errors and try again.
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-white text-dark">
                    <div class="card-body">
                        <!-- Registration Form -->
                        <form method="post">
                            {{form.hidden_tag() }}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username/მომხმარებლის სახელი</label>
                                <input type="username" class="form-control" id="username" placeholder="Username/მომხმარებლის სახელი" required>

                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email/მეილი</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email/ჩაწერეთ თქვენი მეილი" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password/პაროლი</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password/ჩაწერეთ თქვენი პაროლი" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password/დაადასტურეთ პაროლი</label>
                                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password/დაადასტურეთ თქვენი პაროლი" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthday" class="form-label">Birthday/დაბადების თარიღი</label>
                                <input type="date" class="form-control" id="birthday" required>
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country/ქვეყანა</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Select your country/აირჩიეთ ქვეყანა</option>
                                    <option value="georgia">Georgia/საქართველო</option>
                                    <option value="usa">United States/შეერთებული შტატები</option>
                                    <option value="uk">United Kingdom/დიდი ბრიტანეთი</option>
                                    <option value="germany">Germany/გერმანია</option>
                                    <option value="france">France/ფრანგეთი</option>
                                    <option value="spain">Spain/ესპანეთი</option>
                                    <option value="italy">Italy/იტალია</option>
                                    <option value="canada">Canada/კანადა</option>
                                    <option value="brazil">Brazil/ბრაზილია</option>
                                    <option value="india">India/ინდია</option>
                                    <option value="australia">Australia/ავსტრალია</option>
                                    <option value="japan">Japan/იაპონია</option>
                                    <option value="china">China/ჩინეთი</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender/სქესი</label>
                                <select class="form-select" id="gender" required>
                                    <option value="">Select your gender/აირჩიეთ სქესი</option>
                                    <option value="male">Male/კაცი</option>
                                    <option value="female">Female/გოგო</option>
                                    <option value="other">Other/სხვა</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success", method="post">რეგისტრაცია</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (make sure to use the latest version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
